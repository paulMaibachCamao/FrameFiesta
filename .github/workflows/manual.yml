# This is a simple YAML file for a CI/CD pipeline that triggers API testing using Bruno CLI on push to any branch

name: API Testing Workflow

# Defines the event for the workflow
on:
  push:
    branches:
      - '*' # This indicates all branches, adjust as necessary

jobs:
  run-api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest # Specifies the runner environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # Checks out your repository under $GITHUB_WORKSPACE, so your workflow can access it

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli # Installs Bruno CLI globally using npm

      - name: Get Current Date and Time
        id: datetime
        run: echo "DATETIME=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Make Directory for results
        run: mkdir -p testResults

      - name: Run API Testing Collection
        run: bru run FrameFiesta/FrameFiesta.Bruno/FrameFiesta-Api-Testing --output testResults/${{ env.DATETIME }}_report.json --insecure

      - name: Output the run Details
        uses: actions/upload-artifact@v2
        with: 
          name: RunReports
          path: testResults
